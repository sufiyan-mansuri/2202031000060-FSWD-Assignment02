<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex flex-col">
    <nav class="bg-blue-600 text-white p-4 flex justify-between items-center shadow-md">
      <div class="text-xl font-bold">Dashboard</div>
      <div>
        <button class="bg-blue-800 px-4 py-2 rounded-lg">Logout</button>
      </div>
    </nav>

    <div class="flex-1 flex">
      <aside class="bg-gray-800 text-white w-64 p-6 hidden lg:block">
        <ul class="space-y-4">
          <li><a href="#" class="hover:text-gray-300">Home</a></li>
          <li><a href="#" class="hover:text-gray-300">Reports</a></li>
          <li><a href="#" class="hover:text-gray-300">Analytics</a></li>
          <li><a href="#" class="hover:text-gray-300">Settings</a></li>
        </ul>
      </aside>

      <main class="flex-1 p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-lg font-bold mb-2">Revenue</h2>
            <p class="text-2xl font-semibold">$12,345</p>
          </div>
          <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-lg font-bold mb-2">Visitors</h2>
            <p class="text-2xl font-semibold">3,456</p>
          </div>
          <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-lg font-bold mb-2">Orders</h2>
            <p class="text-2xl font-semibold">789</p>
          </div>
        </div>
      </main>
    </div>

    <div class="lg:hidden fixed bottom-0 left-0 right-0 bg-gray-800 text-white p-4">
      <ul class="flex justify-around">
        <li><a href="#" class="hover:text-gray-300">Home</a></li>
        <li><a href="#" class="hover:text-gray-300">Reports</a></li>
        <li><a href="#" class="hover:text-gray-300">Analytics</a></li>
        <li><a href="#" class="hover:text-gray-300">Settings</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
